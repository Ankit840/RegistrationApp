<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<title>This is home page</title>
</head>

<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-3">
						<div th:if="${message}" class="alert alert-primary" role="alert">
							<p class="text-center" th:text="${message}"></p>
						</div>
						<h1 class="text-center">Register Here !!</h1>
						<form novalidate action="#" th:action="@{/do_register}" method="POST" th:object="${user}">

							<div class="form-group">
								<label for="name_field">Your Full Name</label>
								<input name="name" type="text" class="form-control" th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}" id="name_field"
									aria-describedby="emailHelp" placeholder="Enter Full Name" required th:value="${user.name}" />
								<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>
							</div>

							<div class="form-group">
								<label for="email_field">Your Email</label>
								<input name="email" type="email" class="form-control" th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter Email" required th:value="${user.email}" />
								<div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}"></div>
							</div>

							<div class="form-group">
								<label for="password_field">Your Password</label>
								<input name="password" type="password" class="form-control" th:classappend="${#fields.hasErrors('password') ? 'is-invalid':''}" id="password_field"
									aria-describedby="emailHelp" placeholder="Enter Password" required />
								<div class="invalid-feedback" th:each="e : ${#fields.errors('password')}" th:text="${e}"></div>
							</div>

							<div class="form-group">
								<label for="confirmpassword_field">Your Confirm Password</label>
								<input name="confirmPassword" type="password" class="form-control" th:classappend="${#fields.hasErrors('confirmPassword') ? 'is-invalid':''}"
									id="confirmpassword_field" aria-describedby="emailHelp"
									placeholder="Enter Confirm Password" required />
								<div class="invalid-feedback" th:each="e : ${#fields.errors('confirmPassword')}" th:text="${e}"></div>
							</div>

							<div class="container text-center">
								<button type="submit" class="btn bg-primary text-white">SUBMIT</button>
								<button type="reset" class="btn btn-warning text-white">RESET</button>
							</div>
						</form>
					</div>
				</div>
			</div>
	</section>
</body>

</html>
