<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="admin/base::layout(~{::section})">

<head>
	<title>Add User</title>
</head>

<body>
	<section>
		<div class="card mr-3 ml-3">
			<h1 class="text-center">Add User</h1>
			<div class="container-fluid mt-1">
				<div class="row">
					<div class="col-md-8 offset-md-2">
						<div th:if="${message}" class="alert alert-primary" role="alert">
							<p class="text-center" th:text="${message}"></p>
						</div>
						<form novalidate action="#" th:action="@{/admin/process-user}" class="mt-2" th:object="${user}"
							enctype="multipart/form-data" method="POST">
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fa fa-plus"></i>
									</div>
								</div>
								<input type="text" id="name" name="name" class="form-control"
									placeholder="Enter Full Name" required th:value="${user.name}" />
							</div>

							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text">
										@
									</div>
								</div>
								<input type="email" id="email" name="email" class="form-control"
									placeholder="Enter Email ID" required th:value="${user.email}" />
							</div>

							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fa fa-plus"></i>
									</div>
								</div>
								<input type="password" id="password" name="password" class="form-control"
									placeholder="Enter Password" required />
							</div>

							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fa fa-plus"></i>
									</div>
								</div>
								<input type="password" id="confirmPassword" name="confirmPassword" class="form-control"
									placeholder="Enter Confirm Password" required />
							</div>

							<div class="container text-center mt-3">
								<button type="submit" class="btn bg-primary text-white">Save User</button>
								<button type="reset" class="btn btn-warning text-white">RESET</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
